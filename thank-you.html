<!DOCTYPE HTML>
<html>
  <head>
    <title>Thank You </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">
    <!-- Background particles -->
    <div id="particle-canvas"></div>

    <!-- Main Content -->
    <div id="wrapper">
      <section class="wrapper style1 fullscreen fade-up">
        <div class="inner">
          <h1>Thank You!</h1>
          <p>Your message has been sent successfully. We will be in touch soon.</p>
          <ul class="actions">
            <li><a href="index.html" class="button">Back to Home</a></li>
          </ul>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper style1-alt">
      <div class="inner">
        <ul class="menu">
          <li>&copy; Technetium Engineering. All rights reserved.</li>
          <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </div>
    </footer>

    <!-- Scripts (Required for Hyperspace functionality) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/particle-network.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('particle-canvas');
        if (container) {
          new ParticleNetwork(container, {
            particleColor: '#00ffd5',
            background: '#041328',
            interactive: true,
            speed: 'medium',
            density: 'high'
          });
        }
      });
    </script>
  </body>
</html>
